$mainMod = SUPER
$scriptsDir = $HOME/.config/hypr/scriptsDir

# $touchpadDevice = asue1209:00-04f3:319f-touchpad

bindd = $mainMod, S, Open app launcher, exec, pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window
bindd = $mainMod, B, Open browser, exec, xdg-open "https://"
bindd = $mainMod, T, Open terminal, exec, $term
bindd = $mainMod, E, Open file manager, exec, $files
# bindd = $mainMod, F1, Open keybinds help, 
# bindd = $mainMod ALT, E, Open Emoji menu,
bindd = $mainMod CTRL, S, Open Window switcher, exec, rofi -show window
# bindd = $mainMod ALT, V, Open Clipboard manager,
# bindd = $mainMod SHIFT, T, Open Run command,

bindd = $mainMod SHIFT, F, Fullscreen, fullscreen
bindd = $mainMod CTRL, F, Maximize window, fullscreen, 1
bindd = $mainMod, SPACE, Float current window, togglefloating,
bindd = $mainMod ALT, SPACE, Float all windows, exec, hyprctl dispatch workspaceopt allfloat
bindd = ALT, tab, Cycle next window, cyclenext
bindd = ALT, tab, Bring active window to top, bringactivetotop
bindd = $mainMod, Q, Close active window, killactive,
bindd = $mainMod SHIFT, Q, Terminate active process, exec, $scriptsDir/kill_active_process.sh

bindd = $mainMod CTRL, mouse_down, Zoom in, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 2.0}')"
bindd = $mainMod CTRL, mouse_up, Zoom out, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 2.0}')"

bindd = $mainMod Alt, R, Refresh bar and menu, exec, $scriptsDir/refresh.sh
bindd = CTRL ALT, Delete, Exit Hyprland, exec, hyprctl dispatch exit 0

